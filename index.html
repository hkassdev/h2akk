<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>H$kass - Sala do Futuro Hack (Em Desenvolvimento)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background-color: #0a0a0a;
      color: #ff0055;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      text-shadow:
        0 0 5px #ff0055,
        0 0 10px #ff0055,
        0 0 20px #ff1a75;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.5;
      color: #ffa3b1;
      text-shadow: 0 0 5px #ff0055;
    }

    .input-group {
      margin-bottom: 15px;
      width: 300px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #ff1a75;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 10px #ff0055;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff0055;
    }

    button {
      width: 320px;
      padding: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background-color: #ff0055;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      box-shadow:
        0 0 10px #ff0055,
        0 0 20px #ff1a75;
      margin-top: 10px;
      opacity: 0.5;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .instagram {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #ff75a1;
      text-shadow: 0 0 8px #ff0055;
    }

    .instagram a {
      color: #ff75a1;
      text-decoration: none;
      font-weight: 700;
    }

    .instagram a:hover {
      text-decoration: underline;
    }

    .donate-button {
      margin-top: 40px;
      background-color: #ff0044;
      box-shadow:
        0 0 15px #ff0044,
        0 0 30px #ff4466;
      cursor: pointer;
      opacity: 1;
      user-select: auto;
    }

    .donate-button:hover {
      background-color: #ff4466;
      box-shadow:
        0 0 20px #ff0055,
        0 0 40px #ff66aa;
    }

  </style>
</head>
<body>

  <h1>H$kass</h1>

  <p>
    Este aplicativo está em desenvolvimento e ainda não está disponível para uso.  
    O botão de execução encontra-se desativado até que a versão final seja lançada.  
    Agradecemos sua compreensão.
  </p>

  <div class="input-group">
    <input type="text" placeholder="RA + Dígito + UF" disabled />
  </div>
  <div class="input-group">
    <input type="password" placeholder="Senha" disabled />
  </div>

  <button disabled>TASK BOT - Em Desenvolvimento</button>

  <div class="instagram">
    Para atualizações, siga o desenvolvedor no Instagram:  
    <a href="https://instagram.com/vm_dantasxz" target="_blank">@vm_dantasxz</a>
  </div>

  <button class="donate-button" onclick="alert('Link para doação PIX será atualizado em breve!')">
    Faça uma doação PIX para o desenvolvimento
  </button>

</body>
</html>
